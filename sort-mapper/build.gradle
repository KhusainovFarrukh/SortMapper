plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
}

group = 'kh.farrukh'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    //Kotlin reflection
    implementation 'org.jetbrains.kotlin:kotlin-reflect:2.0.0'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}